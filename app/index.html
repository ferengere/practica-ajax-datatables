<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>practica ajax datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- link rel="stylesheet" href="styles/main.css" -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
        <div class="header">
            <ul class="nav nav-pills pull-left">
                <li class="active"><a href="#">Home</a>
                </li>
                <li><a href="#">About</a>
                </li>
                <li><a href="#">Contact</a>
                </li>
            </ul>
            <h3 class="text-muted">practica ajax datatables</h3>
        </div>
        <div id="test"></div>
        <div id="tabla" class="row">
            <div class="col-md-10  col-md-offset-1">
                <table id="tablaDoctores" class="table-hover col-md-12">
                    <thead>
                        <th class="col-md-4">Doctor</th>
                        <th class="col-md-1">Nº Colegiado</th>
                        <th id="cli" class="col-md-5">Clinicas</th>
                        <th class="col-md-1">Editar</th>
                        <th class="col-md-1">Eliminar</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="modalDoctor" tabindex="-1" role="dialog" aria-labelledby="modalDoctorLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content row">
                    <div class="modal-header col-md-12">
                        <h2>Datos del doctor</h2>
                    </div>
                    <form id="formDoctor" name="formDoctor" class="form" role="form" action="#" method="post">
                        <div class="modal-body col-sm-12">
                            <div class=" col-sm-10 col-sm-offset-1">
                                <div class="form-group ">
                                    <label for="nombre" class="col-sm-4 control-label">
                                        Nombre:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="nombre" placeholder="_nombre_" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="numero" class="col-sm-4 control-label ">
                                        Nº de Colegiado:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="numero" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="clinicas" class="col-sm-4 control-label ">
                                        Clínicas:</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="clinicas" multiple>
                                            <!--option>item 1</option>
                                            <option>item 2</option>
                                            <option>item 3</option-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--form-->
                        </div>
                        <div class="modal-footer col-sm-12">
                            <div class="form-group">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <input id="btnConfirmarEditar" name="btnConfirmarEditar" type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalBorrar" tabindex="-1" role="dialog" aria-labelledby="modalBorrarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content row">
                    <div class="modal-header col-md-12">
                        <h2>Borrar Doctor</h2>
                    </div>
                    <div class="modal-body col-sm-12">
                    </div>
                    <div class="modal-footer col-sm-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button id="btnConfirmarBorrar" type="button" class="btn btn-primary">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer ">
        <p><span class="glyphicon glyphicon-heart "></span> from the Yeoman team</p>
    </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js "></script>
    <script src="bower_components/bootstrap/js/alert.js "></script>
    <script src="bower_components/bootstrap/js/dropdown.js "></script>
    <script src="bower_components/bootstrap/js/tooltip.js "></script>
    <script src="bower_components/bootstrap/js/modal.js "></script>
    <script src="bower_components/bootstrap/js/transition.js "></script>
    <script src="bower_components/bootstrap/js/button.js "></script>
    <script src="bower_components/bootstrap/js/popover.js "></script>
    <script src="bower_components/bootstrap/js/carousel.js "></script>
    <script src="bower_components/bootstrap/js/scrollspy.js "></script>
    <script src="bower_components/bootstrap/js/collapse.js "></script>
    <script src="bower_components/bootstrap/js/tab.js "></script>
    <script src="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.js "></script>
    <script src="bower_components/bootstrap-growl/jquery.bootstrap-growl.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js "></script>
    <!-- endbuild -->
</body>

</html>
