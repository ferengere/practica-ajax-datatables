    <div class="container-fluid">
        <div class="header">
            <h3 class="text-muted">practica ajax datatables</h3>

        <br>
        <button class="btn btn-primary btnNuevo" data-target="#modalDoctor" data-toggle="modal" data-backdrop="static">Nuevo Doctor</button>
        <button id="boton-crear-doctor" data-target="#modal-editar" class="btn btn-success" data-toggle="modal" data-backdrop="static">Nuevo Doctor j</button>
        <br>
        <br>
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="tablaDoctores" class="table-hover col-md-12">
                    <thead>
                        <th class="col-md-4">Doctor</th>
                        <th class="col-md-2">Nº Colegiado</th>
                        <th id="cli" class="col-md-4">Clinicas</th>
                        <th class="col-md-1">Editar</th>
                        <th class="col-md-1">Eliminar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th class="col-md-4">Doctor</th>
                        <th class="col-md-2">Nº Colegiado</th>
                        <th id="cli" class="col-md-4">Clinicas</th>

        <!-- formulario prueba -->
        <!-- formulario prueba -->

            <p><span class="glyphicon glyphicon-heart "></span> from the Yeoman team</p>
        </div>

    <div class="modal fade" id="modalDoctor">
        <div class="modal-dialog">
            <form id="formDoctor" class="form-horizontal" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Datos del doctor</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre" class="col-md-3 control-label">
                                Nombre:</label>
                            <div class="col-md-9">
                                <input class="form-control" id="nombre" name="nombre" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numero" class="col-md-3 control-label">
                                Nº de Colegiado:</label>
                            <div class="col-md-9">
                                <input class="form-control" id="numero" name="numero" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selClinicas" class="col-md-3 control-label">
                                Clínicas:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="selClinicas" name="selClinicas[]" multiple>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnCancelarEditar" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <input type="submit" id="btnConfirmarEditar" data-toggle="modal" value="Guardar" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="modal-editar" class="modal fade">
        <div class="modal-dialog">
            <form class="form-horizontal" novalidate id="editarDoctor">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Datos del Doctor</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombreEditar" class="col-sm-4 control-label">Nombre:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="nombreEditar" id="nombreEditar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numeroColegiadoEditar" class="col-sm-4 control-label">Nº de Colegiado:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="numeroColegiadoEditar" id="numeroColegiadoEditar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicasEditar" class="col-sm-4 control-label">Clinicas:</label>
                            <div class="col-sm-8">
                                <select name="seleccionaClinicasEditar[]" id="seleccionaClinicasEditar" multiple class="form-control ">
                                </select>
                            </div>
                        </div>
                        <input type="hidden" class="form-control" name="idDoctorEditar" id="idDoctorEditar">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="botonCancelarEditarDoctor" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <input type="submit" id="botonGuardarEditarDoctor" value="Guardar" data-toggle="modal" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>
